<!-- Edit Survey Section -->
<div class="container">
  
    <!-- Title -->
    <div class="container p-3">
      <h1 class="text-center">Survey Report</h1>
    </div>

    <!-- Download Button -->
    <a class="btn btn-primary" (click)="downloadDataset()"><i class="fas fa-cloud-download-alt"></i> Download Dataset</a>
    <br>
    <br>

    <div>
       <h3 class="text_blue"><i class="fa fa-table"></i> Survey Name: {{survey?.name}}</h3>
       <h4>Description:</h4>
       <p>{{survey?.description}}</p>
    </div>

    <div>
        <p style="font-weight: bold;">Answer records: {{survey?.answers?.length}}</p>
    </div>


    <div style="background-color: #F2F7FE; padding: 16px; margin-top: 8px; margin-bottom: 16px;" *ngFor="let question of survey?.questions">
        <h4><i class="fa fa-question-circle" style="color: #3DA5D9;"></i> Question {{question.question_priority}}: {{question.name}}</h4>
        <p style="padding-left: 32px;">Type: {{question.type}}</p>
        <p style="padding-left: 32px;">
            <span style="font-weight: bold;">Answer record: </span>
            <span>{{generateQuestionResult(question)}}</span>
        </p>
            
    

    </div>
    <div style="text-align: right;">
        <button type="button" class="btn btn-primary" (click)="back()">
            <i class="fa fa-undo"></i> Back</button>
    </div>
  
    <!-- Servey Report -->
   
</div>
