<!-- Create Authentication Section -->
<div class="container" style="max-width: 840px;">

  <!-- Title -->
  <div class="container p-3">
    <h1 class="text-center aurora-title"><i class="fa fa-id-card"></i> Please Login</h1>
  </div>

  <!-- Login -->
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1 aurora-bg-aliceblue">
      <div
        class="bg-danger mt-2 p-2 text-center text-white"
        *ngIf="errorMessage != null"
      >
        {{ errorMessage }}
      </div>
      <form autocomplete="off" #form="ngForm" (ngSubmit)="authenticate()" ngNativeValidate>
        <fieldset class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.username"
            name="username"
            placeholder="Enter Username"
            id="username"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            placeholder="Enter Password"
            id="password"
            required
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group text-center">
          <button class="btn btn-primary m-1" type="submit">
            <i class="fas fa-sign-in-alt"></i>
            Log In
          </button>
          <button class="btn btn-secondary m-1" routerLink="/home">
            <i class="fas fa-undo"></i>
            Cancel
          </button>
        </fieldset>
        <fieldset class="form-group text-center">
          New User? <a href="/user/register">Sign Up</a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
