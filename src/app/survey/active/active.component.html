<div class="container">
    <h1>Active Survey now!</h1>
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Description</th>
                 </tr>
            </thead>
            <tbody *ngFor="let survey of surveys">
              <tr>
                <td>{{ survey.name }}</td>
               
                <td class="text-center"> <a href="javascript:void(0);" [routerLink]="['/survey/answer', survey._id]">{{ survey.description }}</a></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
