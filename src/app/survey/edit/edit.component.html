<!-- Edit Survey Section -->
<div class="container" style="max-width: 540px;">
  
  <!-- Title -->
  <div class="container p-3">
    <h1 class="text-center">Edit a survey</h1>
  </div>

  <!-- Servey Form -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
    <div class="form-group">
      <label for="NameTextField">Name</label>
      <input
        type="text"
        class="form-control"
        id="NameTextField"
        required
        name="name"
        [(ngModel)]="survey.name"
      />
    </div>

    <div class="form-group">
      <label for="DescriptionTextField">Description</label>
      <input
        type="text"
        class="form-control"
        id="DescriptionTextField"
        required
        name="description"
        [(ngModel)]="survey.description"
      />
    </div>

    <div class="form-group">
      <label for="StartTimeTextField">Start Time</label>
      <input type="text"              
        class="form-control"
      id="StartTimeTextField"
      required
      name="start_time"
      disabled
      [(ngModel)]="survey.start_time" />
    </div>

    <div class="form-group">
      <label for="EndTimeTextField">End Time</label>
      <input type="text"              
        class="form-control"
      id="EndTimeTextField"
      disabled
      name="end_time"
      [(ngModel)]="survey.end_time" />
    </div>

    <div *ngFor="let question of survey.questions">
      <div *ngIf="question.type == 'yesno'">
          <div class="form-group">
              <label for="Question{{ question.question_priority }}TextField">Question {{ question.question_priority }} (Type : Yes No)</label>
              <input
                type="text"
                class="form-control"
                id="Question{{ question.question_priority }}TextField"
                required
                name="question.name.{{ question.question_priority }}"
                [(ngModel)]="question.name"
              />
          </div>
      </div>
      <div *ngIf="question.type == 'number'">
          <div class="form-group">
              <label for="Question{{ question.question_priority }}TextField">Question {{ question.question_priority }} (Type : Number)</label>
              <input
                type="text"
                class="form-control"
                id="Question{{ question.question_priority }}TextField"
                required
                name="question.name.{{ question.question_priority }}"
                [(ngModel)]="question.name"
              />
          </div>
      </div>
    </div>
    <!-- Question Buttons -->
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary" (click)="onNewNumberQuestion()">
        Add a question answering a number
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)="onNewYesNoQuestion()">
        Add a question answering yes or no
      </button>
    </div>
    <br>
    <br>
    <!-- Form control Buttons -->
    <button type="submit" class="btn btn-primary">
      <i class="fa fa-plus"></i> Edit
    </button>
    <a href="/survey/list" class="btn btn-warning"
      ><i class="fa fa-undo"></i> Cancel</a
    >
  </form>
  </div>
