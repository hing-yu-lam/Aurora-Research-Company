<!-- My Surveys Section -->
<div class="container">
  <!-- Title -->
  <div class="container p-3">
    <h1 class="text-center">My Surveys</h1>
  </div>

  <!-- Add Button -->
  <a href="/survey/create" class="btn btn-info"><i class="fa fa-plus"></i> Create a new survey</a>
  <br>
  <br>
  
  <!-- Survey table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Description</th>
          <th class="text-center"></th>
        </tr>
      </thead>
      <tbody *ngFor="let survey of surveys">
        <tr>
          <td>{{ survey.name }}</td>
          <td class="text-center">{{ survey.description }}</td>
          <td class="text-center">
            <a href="javascript:void(0);" [routerLink]="['/survey/edit', survey._id]">Edit</a>
            |
            <a href="javascript:void(0);" (click)="downloadDataset(survey)">Download Dataset</a>
            |
            <a href="javascript:void(0);" (click)="deleteSurvey(survey)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</div>
