<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-8 offset-sm-1">
      <div class="mt-2 p-2 text-center text-white"></div>
      <h1>Please Sign Up</h1>
      <form autocomplete="off" #form="ngForm" [formGroup]="signupForm">
        <fieldset class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter Email"
            id="email"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>

        <fieldset class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter Username"
            id="username"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="contact_number">Contact Number</label>
          <input
            type="text"
            class="form-control"
            name="contact_number"
            placeholder="Enter Contact Number"
            id="contact_number"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter Password"
            id="password"
            required
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="displayname">Display Name:</label>
          <input
            type="text"
            class="form-control"
            name="displayName"
            placeholder="Enter Username"
            id="displayname"
            required
            autofocus
            autocomplete="off"
          />
        </fieldset>
        <fieldset class="form-group text-center">
          <button class="btn btn-primary m-1" type="submit">
            <i class="fas fa-sign-in-alt"></i>
            Sign Up
          </button>
          <br />
          Already have an account? <a href="/login">Sign In</a>
        </fieldset>
      </form>
    </div>
  </div>
</main>
